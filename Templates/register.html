<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>
        Register
    </title>
</head>


<body>

        <h5 align="center">Register yourself</h5>

        <form  action="register" method="POST" class="form-horizontal" >
        {% csrf_token %}
                <div class="form-inline">
                        <label class="control-label col-sm-2">First Name :</label>
                        <input type="text" class="form-control" name="first_name" class="form-control">
                </div>      
                <div class="form-inline">
                        <label class="control-label col-sm-2">First Name :</label>
                        <input type="text" class="form-control" name="last_name" class="form-control">
                </div> 
                <div class="form-inline">
                        <label class="control-label col-sm-2">Email :</label>
                        <input type="email" class="form-control" name="email" class="form-control">
                </div> 
                <div class="form-inline">
                        <label class="control-label col-sm-2">User Name :</label>
                        <input type="text" class="form-control" name="username" class="form-control">
                </div> 
                <div class="form-inline">
                        <label class="control-label col-sm-2">Password :</label>
                        <input type="password" class="form-control" name="password1" class="form-control">
                </div> 
                <div class="form-inline">
                        <label class="control-label col-sm-2">Confirm Password :</label>
                        <input type="password" class="form-control" name="password2" class="form-control">
                </div> 
                <input type="submit" class="btn-primary">
        </form>

        <div >
                {% for message in messages %}
                <h2 style="color: red">{{message}}</h2>        
                {% endfor %}
        </div>


</body
</html>
